<div>
    <div class="container mt-5">
        <ul class="list-group" *ngFor="let todo of list; let i = index;" >
            <li class="list-group-item d-flex justify-content-between align-items-center mt-2 mb-2" #element>
                <span class="badge bg-primary rounded-pill">{{++i+1}}</span>
                {{todo.title}}
                <span class="badge bg-primary rounded-pill"><i class="bi bi-check-square-fill" (click)="AddToComplete(element)"></i></span>
            </li>
        </ul>
    </div>
    <div class="container mt-5 d-flex justify-content-around">
        <form class="row g-3" >
            <div class="col-auto">
              <label for="staticEmail2" class="visually-hidden">Email</label>
            </div>
            <div class="col-auto">
                <input type="text" class="form-control" id="inputPassword2" placeholder="Inserici qualcosa..." #value #element>
            </div>
            <div class="col-auto">
              <div class="btn btn-primary mb-3" (click)="AddToList(value.value, value)">Invia richiesta</div>
            </div>
          </form>
    </div>
</div>
