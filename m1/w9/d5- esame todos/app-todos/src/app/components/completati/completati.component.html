<div class="container mt-5">
    <ul class="list-group" *ngFor="let todo of post2; let i = index;">
        <li class="list-group-item d-flex justify-content-between align-items-center mt-2 mb-2" #element>
            <span class="badge bg-primary rounded-pill">{{++i+1}}</span>
            {{todo.title}}
            <span (click)="DestroyElement(element)" class="badge bg-primary rounded-pill">X</span>
        </li>
    </ul>
</div>
