<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        fetch('https://jsonplaceholder.typicode.com/users')
        .then((res)=> res.json())
        .then((utenti)=>{
            console.log(unteni);
            let areaUtenti = document.getElementById('utenti')
            for (let utente of object) {
                let div = document.createElement('div')
                div.innerHTML = utente.name;
                areaUtenti.append(div);
            }
        })


    </script>
</body>
</html>
