<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <input type="text" name="" value=""><button id="aggiungi"></button>

    <script>
    let lista = document.querySelector("#listaUtenti")
    let InputUser = document.querySelector("#nuovoUtente")
    let aggiungi_btn = document.querySelector("#aggiungi")

    let user = [];

    aggiungi_btn.addEventListener("click", function(){
        let usr = new User(InputUser.value)
        user.push(usr);
        writeInList();
    })

    function writeInList(){
        lista.innerHTML = "";
        user.forEach((el, index)=>{
            lista.innerHTML+=(`<li>${el.logUser()}</li>`);
        });
        console.log(user);
    }

    class User {
        name= "";
        constructor(_name)
        {
            this.name = _name;
        }
        logUser(){
            return `<b>${this.name}</b>`
        }
    }

    </script>
</body>
</html>
