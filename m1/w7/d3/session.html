<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p><button onclick="clickCounter()" type="button">Click</button></p>
    <div id="result"></div>
    <p>Clicca il bottone per vedere il counter aumetnare</p>
    <p>Chiudi il browser</p>
    <p></p>

    <script>
        function clickCounter(){
            if(typeof(Storage) != undefined)
            {
                if(sessionStorage.clickCounter){
                    sessionStorage.clickCounter = Number(sessionStorage.clickCounter)+1;
                }
                else
                {
                    sessionStorage.clickCounter = 1;
                }
                document.getElementById("result").innerHTML = "Hai cliccato il bottone " + sessionStorage.clickCounter + "volte questa sessione"
            }
            else{
                document.getElementById("result").innerHTML = "il tuo browser non supporta web storage..."
            }
        }
    </script>
</body>
</html>
