<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="title"></div>
    <input type="text" id="usr">
    <button id="log_btn" onclick="save()">Log</button>
    <button id="delete_btn" onclick="deleteData()">Delete data</button>

    <script>
        window.addEventListener("load", Check)

        function save(){
            user = document.querySelector("#usr").value;
            localStorage.setItem('usr', user)
            Check();
        }

        function deleteData(){
            localStorage.removeItem('usr')
            Check();
        }

        function Check(){
            if(localStorage.getItem('usr')){
                txt = "Ciao, " + localStorage.getItem('usr');
            }else{
                txt = "NO DATA";
            }
            document.querySelector(".title").innerHTML = txt;
        }
    </script>
</body>
</html>
