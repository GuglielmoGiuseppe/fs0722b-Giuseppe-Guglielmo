<div class="container">
    <h1 class="text-center">Driven Heroes</h1>
    <div class="container">
        <div class="row">
            <div class="col">
                <div>
                    <form #form="ngForm" (ngSubmit)="submit()" name="myForm">
                        <div ngModelGroup="userInfo" id="userInfo" #userGroup="ngModelGroup">
                            <div class="form-group mb-3">
                                <label for="name">Nome</label>
                                <input type="text" id="name" [ngModel]="userForm.defUserName" name="name"
                                    class="form-control" required #name="ngModel">
                                <p *ngIf="name.invalid && name.touched"><strong>Questo campo è
                                        obbligatorio</strong></p>
                            </div>
                            <div class="form-group mb-3">
                                <label for="alterEgo">Alter-Ego</label>
                                <input type="text" id="alterEgo" [ngModel]="userForm.alterEgo" name="alterEgo"
                                    class="form-control" required #alterEgo="ngModel">
                                <p *ngIf="alterEgo.invalid && alterEgo.touched"><strong>Questo campo è
                                        obbligatorio</strong></p>
                            </div>
                            <div class="form-group mb-3">
                                <label for="power">Super potere</label>
                                <select name="power" id="power" required #power class="form-select"
                                    [ngModel]="userForm.power">
                                    <option value="Superforza">Superforza</option>
                                    <option value="Supervelocità">Supervelocità</option>
                                    <option value="Telecinesi">Telecinesi</option>
                                </select>
                                <!-- <p *ngIf="power.invalid && power"><strong>Questo campo è
                                    obbligatorio</strong></p> -->
                            </div>
                            <div class="form-group mb-3">
                                <label for="nemico">Nemico</label>
                                <input type="text" id="nemico" [ngModel]="userForm.nemico" maxlength="10" name="nemico"
                                    class="form-control" required #nemico="ngModel">
                                <p *ngIf="nemico.invalid && nemico.touched"><strong>Questo campo deve avere massimo 10
                                        caratteri</strong></p>
                            </div>
                            <div class="form-group mb-3">
                                <label for="pianeta">Pianeta</label>
                                <input name="myInput" ng-model="myInput" ng-minlength="5">
                                <h2 ng-if="!myForm.myInput.$valid">The value is too short</h2>
                                <!--
                                <input type="text"id="pianeta" [ngModel]="userForm.pianeta" name="pianeta"
                                    class="form-control" required #pianeta="ngModel" ng-minlength="5">
                                <span *ngIf="!pianeta.valid"><strong>The value is too short</strong></span>
                                -->
                            </div>
                            <div class="form-group mb-3">
                                <label for="debolezza">Debolezza</label>
                                <input type="text" id="debolezza" [ngModel]="userForm.debolezza" name="debolezza"
                                    class="form-control" #debolezza="ngModel">
                            </div>
                            <!-- <div class="radio" *ngFor="let generi of generi">
                                <label>
                                    <input type="radio" name="sesso" ngModel [value]="generi.value"
                                        required>{{generi.label}}
                                </label>
                            </div> -->
                            <button type="submit" class="btn btn-primary mt-3 w-100"
                                [disabled]="form.invalid">Crea</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<hr>
<div class="container">
    <div class="row">
        <div class="col" *ngIf="stampa">
            <h2>I tuoi dati</h2>
            <p>Username: {{user.username}}</p>
            <p>Email: {{user.email}}</p>
            <p>Domanda segreta: {{user.secret}}</p>
            <p>Risposta: {{user.risposta}}</p>
            <p>Sesso: {{user.sesso}}</p>
        </div>
    </div>
</div>
